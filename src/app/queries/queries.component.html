<section class="queries">
  <h2>Запросы</h2>

  <section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Место </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <ng-container matColumnDef="full_name">
        <th mat-header-cell *matHeaderCellDef> ФИО </th>
        <td mat-cell *matCellDef="let element"> {{element.full_name}} </td>
      </ng-container>

      <ng-container matColumnDef="logo_url">
        <th mat-header-cell *matHeaderCellDef> Клуб </th>
        <td mat-cell *matCellDef="let element">
          <img
            class="logo-in-table"
            [ngSrc]="'https://premierliga.ru'.concat(element.logo_url)"
            alt="logo"
            width="350"
            height="350"
          >
        </td>
      </ng-container>

      <ng-container matColumnDef="total_goals">
        <th mat-header-cell *matHeaderCellDef> Общее количество голов </th>
        <td mat-cell *matCellDef="let element"> {{element.total_goals}} </td>
      </ng-container>

      <ng-container matColumnDef="penalty_goals">
        <th mat-header-cell *matHeaderCellDef> Голов с пенальти </th>
        <td mat-cell *matCellDef="let element"> {{element.penalty_goals}} </td>
      </ng-container>

      <ng-container matColumnDef="matches">
        <th mat-header-cell *matHeaderCellDef> Количество матчей </th>
        <td mat-cell *matCellDef="let element"> {{element.matches}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>

</section>
